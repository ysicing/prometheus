---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: prometheus.local
  namespace: monitoring
spec:
  rules:
  - host: prometheus.local
    http:
      paths:
      - backend:
          serviceName: prometheus-k8s
          servicePort: 9090
        path: /
