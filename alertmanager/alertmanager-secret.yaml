apiVersion: v1
data: {}
kind: Secret
metadata:
  name: alertmanager-main
  namespace: monitoring
stringData:
  alertmanager.yaml: |-
    "global":
      "resolve_timeout": "5m"
    "inhibit_rules":
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "critical"
      "target_match_re":
        "severity": "warning|info"
    - "equal":
      - "namespace"
      - "alertname"
      "source_match":
        "severity": "warning"
      "target_match_re":
        "severity": "info"
    "receivers":
    - "name": "Default"
    - "name": "Watchdog"
    - "name": "Critical"
    - "name": "web.hook.prometheusalert"
      "webhook_configs":
      - "url": "http://prometheus-alert-center.monitoring.svc:8080/prometheus/alert"
    "route":
      "group_by":
      - "namespace"
      "group_interval": "30s"
      "group_wait": "10m"
      "receiver": "web.hook.prometheusalert"
      "repeat_interval": "5m"
      "routes":
      - "match":
          "alertname": "Watchdog"
        "receiver": "web.hook.prometheusalert"
      - "match":
          "severity": "critical"
        "receiver": "web.hook.prometheusalert"
      - "match":
          "severity": "warning"
        "receiver": "web.hook.prometheusalert"        
type: Opaque
